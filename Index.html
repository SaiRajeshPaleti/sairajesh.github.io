<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #ff9a9e, #fecfef); 
        }
        .container { 
            text-align: center; 
            font-size: 2em; 
            font-weight: bold; 
        }
        button { 
            padding: 15px 30px; 
            margin: 10px; 
            font-size: 1.2em; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        #no { 
            background: #ff6b6b; 
            color: white; 
        }
        #no:hover { 
            opacity: 0; 
            transform: translateX(100px); 
        }
        #yes { 
            background: #4ecdc4; 
            color: white; 
        }
        #yes:hover { 
            transform: scale(1.1); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Do you love me?</div>
        <button id="yes">Yes ❤️</button>
        <button id="no">No</button>
    </div>
    <script>
        document.getElementById('no').addEventListener('mouseenter', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
